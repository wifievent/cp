<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CaptivePortal UI</title>
    <link rel="stylesheet" href="webui.css">
</head>
<body>
    <section class="input-section-wrap" id="main">
        <div class="input-wrap" id="idbox">
            <input placeholder="Username" type="text" id="uid">
        </div>
        <div class="input-wrap password-wrap" id="pwbox">
            <input placeholder="Password" type="password" id="pw">
        </div>
        <div class="blue-button-wrap button-wrap" id="buttonbox">
            <button type="button" id="button">Sign in</button>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>    
    <script src="webui.js"></script>
</body>
</html>
